name: Release Workflow

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    - name: Convert Python to EXE
      run: |
        pyinstaller --onefile your_script.py
        mkdir release
        move dist\your_script.exe release\

    - name: Add necessary files
      run: |
        xcopy assets release\assets /E /I
        xcopy translations release\translations /E /I
        copy settings.ini release\

    - name: Compress files into ZIP
      run: |
        cd release
        powershell Compress-Archive -Path * -DestinationPath ../release.zip

    - name: Upload to release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./release.zip
        asset_name: release.zip
        asset_content_type: application/zip
