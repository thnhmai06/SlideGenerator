# Shared configuration file for the entire application system
# This file is used by both frontend (Electron) and backend (Python API)

[server]
host = "127.0.0.1"
port = 5000
debug = false

[download]
download_dir = "./downloads"
max_concurrent_downloads = 5
max_workers_per_download = 4
chunk_size = 1048576  # 1MB in bytes
enable_parallel_chunks = true
min_file_size_for_parallel = 10485760  # 10MB in bytes

[network]
max_retries = 3
initial_retry_delay = 1.0
max_retry_delay = 60.0
retry_backoff_multiplier = 2.0
retry_on_status_codes = [408, 429, 500, 502, 503, 504]
request_timeout = 30
connect_timeout = 10

[appearance]
language = "vi"
theme = "light"
enable_animations = true
show_notifications = true
auto_save = true

[processing]
default_shape = "rectangle"
